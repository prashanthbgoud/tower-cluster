---

- hosts: tower_db_primary
  become: true
  gather_facts: false
  tasks:

  - name: TOWER | pre-tasks | Generate Public Key
    user:
      name: root
      generate_ssh_key: yes
      ssh_key_bits: 2048
      ssh_key_file: .ssh/id_rsa

  - name: TOWER | pre-tasks | Grab the contents of the tower db server public key
    fetch:
      src: /root/.ssh/id_rsa.pub
      dest: /tmp/towerdbkey.pub
      flat: yes
    changed_when: false

- hosts: tower_nodes,tower_db*,tower_isolated_nodes
  become: true
  become_user: root
  gather_facts: false
  tasks:

  - name: TOWER | pre-tasks | Setup passwordless SSH for Ansible Tower Installation
    authorized_key:
      user: root
      state: present
      key: "{{ lookup('file', '/tmp/towerdbkey.pub') }}"

- hosts: tower_db_primary,tower_db_secondary
  become: true
  roles:
    - tower-db-filesystems

- hosts: tower_db_primary
  become: true
  vars_files:
    - "group_vars/tower"
    - "group_vars/vault"
  environment:
    ANSIBLE_HOST_KEY_CHECKING: False
  roles:
    - tower-cluster-install

- hosts: tower_nodes
  become: true
  vars_files:
    - "group_vars/tower"
    - "group_vars/vault"
  roles:
   - tower-cluster-config

- hosts: tower_db_secondary
  become: true
  vars_files:
    - "group_vars/tower"
    - "group_vars/vault"
  roles:
    - tower-db-replication

- hosts: tower_lb
  become: true
  vars_files:
    - "group_vars/tower"
  roles:
    - tower-haproxy
    - tower-keepalived
